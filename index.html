<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Backround</title>
    <link rel="stylesheet" href="assest/css/reset.css">
    <link rel="stylesheet" href="assest/css/normalise.css">
    <link rel="stylesheet" href="assest/css/style.css">
    <script defer src="assest/css/js/script.js"></script>
</head>

<body>
    <div id="backround_img" class="container"></div>
    <div class="information">
        <div class="information_text">
            <h1 class="text_h">Image Password Strength</h1>
            <p class="text_p">Change the password to see the effect</p>
            <div class="information_email">
                <label for="email">Email:</label>
                <input type="text" class="my_input" placeholder="Enter Email">
            </div>
            <div class="information_password">
                <label for="password">Password :</label>
                <input type="password" class="my_input_password" placeholder="Enter Password">
            </div>
            <button id="submit">Submit</button>
        </div>
    </div>
</body>

</html>
